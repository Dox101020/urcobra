  <body>
    <div id="root"></div>
    <script>
      // Aguarda o carregamento completo da página
      window.addEventListener('load', function() {
        // Mostra domínio atual no console
        console.log('Domínio atual:', window.location.hostname);
        console.log('URL completa:', window.location.href);
        
        // Procura pelo botão "Solicitar Proposta"
        const findButton = () => {
          const buttons = document.querySelectorAll('button, a');
          for (let btn of buttons) {
            if (btn.textContent.includes('Solicitar Proposta')) {
              return btn;
            }
          }
          return null;
        };
        
        // Tenta encontrar o botão a cada 500ms por até 5 segundos
        let attempts = 0;
        const maxAttempts = 10;
        
        const tryAddButton = () => {
          const targetBtn = findButton();
          if (targetBtn && targetBtn.parentElement) {
            // Cria o novo botão copiando as classes do botão existente
            const loginBtn = document.createElement('a');
            loginBtn.href = 'https://urcobra.com.br/login';
            loginBtn.textContent = 'Logar/Criar Conta';
            
            // Adiciona classe moderna ao botão
            loginBtn.classList.add('btn-login-modern');
            
            // Copia todas as classes do botão "Solicitar Proposta"
            if (targetBtn.className) {
              loginBtn.className = targetBtn.className + ' btn-login-modern';
            }
            
            loginBtn.style.marginLeft = '12px';
            
            // Insere o botão após o botão "Solicitar Proposta"
            targetBtn.parentElement.insertBefore(loginBtn, targetBtn.nextSibling);
          } else if (attempts < maxAttempts) {
            attempts++;
            setTimeout(tryAddButton, 500);
          }
        };
        
        // Cria botão de menu hambúrguer para mobile
        const createMobileMenuToggle = () => {
          // Verifica se está no domínio correto
          const currentDomain = window.location.hostname;
          const allowedDomains = ['urcobra.com.br', 'www.urcobra.com.br', 'localhost', '127.0.0.1'];
          
          // Se não for domínio autorizado, mostra alerta
          if (!allowedDomains.includes(currentDomain) && !currentDomain.includes('urcobra')) {
            alert('Atenção: Você está acessando de um domínio não autorizado (' + currentDomain + ').\nPara sua segurança, acesse apenas https://urcobra.com.br');
          }
          
          const header = document.querySelector('header, .header, [class*="header"]');
          const nav = document.querySelector('header nav, .header nav, [class*="header"] nav, header ul, .header ul');
          
          if (header && !header.querySelector('.menu-toggle')) {
            // Cria o botão hambúrguer
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'menu-toggle';
            toggleBtn.setAttribute('aria-label', 'Menu');
            toggleBtn.innerHTML = '<span></span><span></span><span></span>';
            header.appendChild(toggleBtn);
            
            // Cria overlay
            let overlay = document.querySelector('.menu-overlay');
            if (!overlay) {
              overlay = document.createElement('div');
              overlay.className = 'menu-overlay';
              document.body.appendChild(overlay);
            }
            
            // Cria painel mobile se tiver navegação
            let mobilePanel = document.querySelector('.mobile-nav-panel');
            if (!mobilePanel && nav) {
              mobilePanel = document.createElement('div');
              mobilePanel.className = 'mobile-nav-panel';
              // Clona os links do menu original
              const links = nav.querySelectorAll('a');
              links.forEach(link => {
                const newLink = document.createElement('a');
                newLink.href = link.href;
                newLink.textContent = link.textContent;
                mobilePanel.appendChild(newLink);
              });
              
              // Adiciona botão Logar/Criar Conta no final
              const loginLink = document.createElement('a');
              loginLink.href = 'https://urcobra.com.br/login';
              loginLink.textContent = 'Logar/Criar Conta';
              loginLink.style.cssText = 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 12px 20px !important; border-radius: 25px; text-align: center; margin-top: 10px; font-weight: 600;';
              mobilePanel.appendChild(loginLink);
              
              document.body.appendChild(mobilePanel);
            }
            
            // Evento de click no hambúrguer
            toggleBtn.addEventListener('click', function() {
              toggleBtn.classList.toggle('active');
              if (mobilePanel) mobilePanel.classList.toggle('active');
              if (overlay) overlay.classList.toggle('active');
            });
            
            // Fecha ao clicar no overlay
            if (overlay) {
              overlay.addEventListener('click', function() {
                toggleBtn.classList.remove('active');
                if (mobilePanel) mobilePanel.classList.remove('active');
                overlay.classList.remove('active');
              });
            }
            
            // Fecha ao clicar em um link
            if (mobilePanel) {
              mobilePanel.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                  toggleBtn.classList.remove('active');
                  mobilePanel.classList.remove('active');
                  if (overlay) overlay.classList.remove('active');
                });
              });
            }
          }
        };
        
        setTimeout(tryAddButton, 1000);
        setTimeout(createMobileMenuToggle, 1500);
        
        // Força estilos no hero via JavaScript (sobrescreve React)
        const forceHeroStyles = () => {
          console.log('Aplicando estilos mobile...');
          if (window.innerWidth <= 768) {
            console.log('Largura mobile detectada:', window.innerWidth);
            
            // Remove padding do inicio/hero
            const inicio = document.querySelector('#inicio');
            if (inicio) {
              console.log('Elemento #inicio encontrado');
              inicio.style.setProperty('padding-top', '0px', 'important');
              inicio.style.setProperty('margin-top', '0px', 'important');
              inicio.style.setProperty('min-height', 'auto', 'important');
            }
            
            // Badge - inline-flex
            const badges = document.querySelectorAll('#inicio .inline-flex, #inicio [class*="inline-flex"]');
            console.log('Badges encontrados:', badges.length);
            badges.forEach(badge => {
              badge.style.setProperty('margin-top', '-30px', 'important');
              badge.style.setProperty('margin-bottom', '5px', 'important');
              badge.style.setProperty('padding-top', '0px', 'important');
            });
            
            // Aplica estilos diretamente no hero
            const hero = document.querySelector('#hero, .hero, [class*="hero"]');
            if (hero) {
              hero.style.paddingTop = '0px';
              hero.style.marginTop = '0px';
              
              // Força container para cima
              const containers = hero.querySelectorAll('div, section, .container');
              containers.forEach(el => {
                el.style.marginTop = '-30px';
                el.style.paddingTop = '0px';
              });
              
              // Badge colado no topo
              const badges = hero.querySelectorAll('.badge, [class*="badge"], [class*="tag"], [class*="pill"]');
              badges.forEach(badge => {
                badge.style.marginTop = '-25px';
                badge.style.marginBottom = '5px';
              });
              
              // Títulos sem margem
              const titles = hero.querySelectorAll('h1, h2, h3, .title');
              titles.forEach(title => {
                title.style.marginTop = '0px';
                title.style.paddingTop = '0px';
                title.style.marginBottom = '8px';
              });
              
              // Slider com altura 300px
              const sliders = hero.querySelectorAll('.slider, [class*="slider"], .carousel, [class*="carousel"]');
              sliders.forEach(slider => {
                slider.style.height = '300px';
                slider.style.minHeight = '300px';
                slider.style.maxHeight = '300px';
                slider.style.marginTop = '-5px';
              });
              
              // Textos do slider com espaçamento
              const slideTexts = hero.querySelectorAll('.slide p, .slide h3, .slide span, [class*="slide"] p, [class*="slide"] h3');
              slideTexts.forEach(text => {
                text.style.marginTop = '0px';
                text.style.marginBottom = '20px';
                text.style.paddingBottom = '10px';
              });
              
              // Botões do slider separados
              const slideButtons = hero.querySelectorAll('.slide button, .slide a, [class*="slide"] button, [class*="slide"] a');
              slideButtons.forEach(btn => {
                btn.style.marginTop = '15px';
                btn.style.marginBottom = '10px';
              });
            }
          }
        };
        
        // Executa após React renderizar
        setTimeout(forceHeroStyles, 2000);
        setTimeout(forceHeroStyles, 3000);
        
        // Aplica estilos a cada 500ms por 10 segundos (vence React)
        let styleInterval = setInterval(forceHeroStyles, 500);
        setTimeout(() => clearInterval(styleInterval), 10000);
        
        // Observa mudanças no DOM e reaplica
        const observer = new MutationObserver((mutations) => {
          forceHeroStyles();
        });
        
        setTimeout(() => {
          const inicio = document.querySelector('#inicio');
          if (inicio) {
            observer.observe(inicio, { attributes: true, childList: true, subtree: true });
          }
        }, 2000);
        
        // Injeta CSS dinâmico no head para forçar estilos (sobrescreve React)
        const injectDynamicCSS = () => {
          const style = document.createElement('style');
          style.textContent = `
            @media screen and (max-width: 768px) {
              #inicio, section#inicio {
                padding-top: 0 !important;
                margin-top: 0 !important;
                min-height: auto !important;
              }
              #inicio .inline-flex, #inicio [class*="inline-flex"] {
                margin-top: -30px !important;
                margin-bottom: 5px !important;
                padding-top: 0 !important;
              }
              #inicio h1, #inicio h2, #inicio h3 {
                margin-top: 0 !important;
                padding-top: 0 !important;
                margin-bottom: 8px !important;
              }
              #inicio .slider, #inicio [class*="slider"] {
                height: 280px !important;
                min-height: 280px !important;
                max-height: 280px !important;
              }
              #inicio button[class*="pointer-events-auto"],
              #inicio button[aria-label*="Slide"],
              #inicio button svg[class*="lucide-chevron"] {
                display: none !important;
              }
            }
          `;
          document.head.appendChild(style);
        };
        
        // Executa após React renderizar
        setTimeout(injectDynamicCSS, 2500);
